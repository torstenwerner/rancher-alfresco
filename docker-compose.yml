alfresco:
  environment:
    CIFS_ENABLED: 'false'
    FTP_ENABLED: 'false'
  image: alfresco-4.1.10
  links:
  - postgres:db
  ports:
  - 8080:8080
postgres:
  environment:
    PGDATA: /var/lib/postgresql/data/pgdata
    POSTGRES_DB: alfresco
    POSTGRES_PASSWORD: admin
    POSTGRES_USER: alfresco
  image: postgres
  ports:
  - 5432:5432
